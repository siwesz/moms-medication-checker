<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /**
         * Global styles for the splash page
         * Sets up a full-screen centered layout with a gradient background
         */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4, #ff8da1); /* Pink gradient background */
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /**
         * Main container for the splash content
         * Centers the greeting and heart with a fade-in animation
         */
        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            z-index: 2; /* Ensures content appears above the floating hearts */
        }

        /**
         * Styling for the greeting text
         * Large, bold, white text with a subtle shadow
         */
        .greeting {
            font-weight: 700;
            font-size: 4rem;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.15);
        }

        /**
         * Styling for the heart icon
         * Large white heart with a pulsing animation
         */
        .heart {
            font-size: 5rem;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            animation: gentlePulse 2s infinite ease-in-out;
            display: inline-block;
            margin-top: 10px;
        }

        /**
         * Container for the floating hearts
         * Covers the entire screen as a background element
         */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /**
         * Individual heart styling
         * Semi-transparent white hearts that float upward
         * Using a custom heart shape instead of the heart character
         */
        .floating-heart {
            position: absolute;
            bottom: -100px;
            color: white;
            opacity: 0.5;
            animation: float 15s infinite ease-in;
            /* Use a heart shape made with CSS */
            width: 30px;
            height: 30px;
            background-color: white;
            transform: rotate(45deg);
            position: absolute;
        }

        .floating-heart:before,
        .floating-heart:after {
            content: "";
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        .floating-heart:before {
            top: -50%;
            left: 0;
        }

        .floating-heart:after {
            top: 0;
            left: -50%;
        }

        /* Individual heart variations for a more natural effect */
        .floating-heart:nth-child(1) {
            width: 30px;
            height: 30px;
            left: 10%;
            animation-duration: 8s;
        }

        .floating-heart:nth-child(2) {
            width: 15px;
            height: 15px;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }

        .floating-heart:nth-child(3) {
            width: 40px;
            height: 40px;
            left: 35%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .floating-heart:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 50%;
            animation-duration: 7s;
            animation-delay: 0s;
        }

        .floating-heart:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 55%;
            animation-duration: 6s;
            animation-delay: 1s;
        }

        .floating-heart:nth-child(6) {
            width: 35px;
            height: 35px;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }

        .floating-heart:nth-child(7) {
            width: 20px;
            height: 20px;
            left: 75%;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .floating-heart:nth-child(8) {
            width: 45px;
            height: 45px;
            left: 80%;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .floating-heart:nth-child(9) {
            width: 22px;
            height: 22px;
            left: 15%;
            animation-duration: 9s;
            animation-delay: 1.5s;
        }

        .floating-heart:nth-child(10) {
            width: 28px;
            height: 28px;
            left: 60%;
            animation-duration: 11s;
            animation-delay: 0.5s;
        }

        /**
         * Fade-in animation for the splash content
         * Gently fades in and moves up slightly
         */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /**
         * Fade-out animation for the splash content
         * Used when transitioning to the main app
         */
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        /**
         * Gentle pulsing animation for the heart
         * Creates a subtle beating effect
         */
        @keyframes gentlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /**
         * Floating animation for the hearts
         * Hearts float up from the bottom with a slight horizontal movement
         */
        @keyframes float {
            0% {
                bottom: -100px;
                transform: translateX(0) rotate(45deg);
            }
            50% {
                transform: translateX(100px) rotate(55deg);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px) rotate(35deg);
            }
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            /* Smaller hearts on mobile devices */
            .floating-heart:nth-child(1) { width: 20px; height: 20px; }
            .floating-heart:nth-child(2) { width: 10px; height: 10px; }
            .floating-heart:nth-child(3) { width: 25px; height: 25px; }
            .floating-heart:nth-child(4) { width: 30px; height: 30px; }
            .floating-heart:nth-child(5) { width: 15px; height: 15px; }
            .floating-heart:nth-child(6) { width: 22px; height: 22px; }
            .floating-heart:nth-child(7) { width: 12px; height: 12px; }
            .floating-heart:nth-child(8) { width: 28px; height: 28px; }
            .floating-heart:nth-child(9) { width: 14px; height: 14px; }
            .floating-heart:nth-child(10) { width: 18px; height: 18px; }

            /* Smaller text on mobile */
            .greeting { font-size: 2.5rem; }
            .heart { font-size: 3.5rem; }
        }
    </style>
</head>
<body>
    <!-- Decorative floating hearts in the background -->
    <div class="hearts" id="heartsContainer">
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
    </div>

    <!-- Main splash content container -->
    <div class="splash-container" id="splashContainer">
        <div class="greeting" id="greeting"></div>
        <div class="heart">â™¡</div>
    </div>

    <script>
        /**
         * Splash page functionality
         * Displays a random greeting, then redirects to the main app after 5 seconds
         */
        
        // Array of personalized greetings
        const greetings = [
            "Hi, Mazizi!",
            "Hey Mazee!",
            "Hello Momzerinaa!"
        ];
        
        // Select a random greeting from the array
        const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
        document.getElementById("greeting").textContent = randomGreeting;
        
        // Add fade-out animation to all elements at the same time
        // This creates a synchronized transition before redirecting
        setTimeout(() => {
            // Fade out the splash container
            const container = document.getElementById("splashContainer");
            container.style.animation = "fadeOut 0.5s ease-out forwards";
            
            // Fade out the hearts container at the same time
            const heartsContainer = document.getElementById("heartsContainer");
            heartsContainer.style.opacity = "0";
            heartsContainer.style.transition = "opacity 0.5s ease-out";
            
            // Fade out the background
            document.body.style.transition = "background 0.5s ease-out";
            document.body.style.background = "white";
        }, 4500);
        
        // Redirect to the main application page after 5 seconds
        setTimeout(() => {
            window.location.href = "/app";
        }, 5000);
    </script>
</body>
</html>
